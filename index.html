<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Serverless PDF Sync</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --primary: #2196F3; --dark: #333; --light: #f4f4f4; --success: #4CAF50; --warning: #FF9800; --error: #f44336; }
        body { font-family: sans-serif; margin: 0; background: var(--dark); color: white; overflow: hidden; }
        
        /* UI OVERLAYS */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 100; /* Darker background to hide PDF while syncing */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .card {
            background: white; color: black; padding: 25px; border-radius: 10px;
            text-align: center; max-width: 450px; width: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .hidden { display: none !important; }
        
        button {
            background: var(--primary); color: white; border: none; padding: 12px 20px;
            font-size: 16px; border-radius: 5px; cursor: pointer; margin: 8px 0; width: 100%;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { background: #999; cursor: not-allowed; }
        button.upload-btn { background: var(--warning); }
        button.start-btn { background: var(--success); font-weight: bold; font-size: 1.1em; }
        
        input[type="text"] { padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        input[type="file"] { display: none; }
        
        #qr-container { margin: 15px auto; display: flex; justify-content: center; }
        
        #pdf-container { 
            width: 100vw; height: 100vh; overflow: auto; 
            display: flex; justify-content: center; background: #555;
        }
        canvas { display: block; margin: 10px auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* CONTROLS */
        #leader-controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 30px;
            display: flex; gap: 15px; align-items: center; z-index: 50;
        }
        .control-btn { background: transparent; border: 2px solid white; border-radius: 50%; width: 40px; height: 40px; font-weight: bold; margin: 0; }
        #page-indicator { font-family: monospace; font-size: 1.2em; }
        
        /* STATUS */
        #sync-status { margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 5px; color: var(--dark); display: none; }
        #progress-bar-container { width: 100%; background: #ddd; height: 15px; border-radius: 8px; margin-top: 10px; display: none; overflow: hidden; }
        #progress-bar-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.1s; }
        
        .status-row { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #ddd; font-size: 0.9em; }
        .status-ready { color: var(--success); font-weight: bold; }
        .status-wait { color: var(--warning); }
    </style>
</head>
<body>

    <div id="ui-layer">
        
        <!-- 1. START MENU -->
        <div id="start-menu" class="card">
            <h2>PDF Presenter</h2>
            
            <div style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
                <p><strong>Presenting?</strong></p>
                <button onclick="initLeader('default')">Use Default PDF</button>
                <div style="font-size: 0.8em; color: #666; margin: 5px 0;">- OR -</div>
                <button class="upload-btn" onclick="document.getElementById('file-upload').click()">Upload Custom PDF</button>
                <input type="file" id="file-upload" accept="application/pdf" onchange="handleFileSelect(this)">
                <div id="file-name" style="font-size: 0.8em; color: #333; margin-top: 5px;"></div>
            </div>

            <div>
                <p><strong>Watching?</strong></p>
                <input type="text" id="join-input" placeholder="Paste ID here...">
                <button onclick="joinGame()" style="background: var(--success);">Join Presentation</button>
            </div>
        </div>

        <!-- 2. LEADER LOBBY -->
        <div id="leader-menu" class="card hidden">
            <h3>Lobby</h3>
            <p id="mode-display" style="font-size:0.8em; color: #666; margin-bottom: 5px;"></p>
            
            <div id="qr-container"></div>
            <input type="text" id="share-link" readonly onclick="this.select()">
            <button onclick="copyLink()" style="margin-bottom: 15px;">Copy Link</button>
            
            <div id="client-list" style="text-align: left; max-height: 100px; overflow-y: auto; background: #fafafa; border: 1px solid #eee; padding: 5px; margin-bottom: 10px;">
                <div style="text-align:center; color:#999; font-size:0.8em;">No clients connected</div>
            </div>

            <button id="btn-start-sync" onclick="startDistribution()" class="start-btn" disabled>Distribute & Start</button>
            
            <div id="sync-status">
                <div style="font-weight:bold; color: var(--primary);">Syncing...</div>
                <div id="sync-progress-text" style="font-size: 0.8em; margin: 5px 0;">Sending Data...</div>
                <div style="font-size: 0.7em; color: #666;">Controls locked until everyone confirms receipt.</div>
            </div>
        </div>

        <!-- 3. VIEWER LOADING -->
        <div id="loading-menu" class="card hidden">
            <h3>Connecting...</h3>
            <p id="loading-msg">Waiting for host...</p>
            <div id="progress-bar-container">
                <div id="progress-bar-fill"></div>
            </div>
            <div id="status-text"></div>
        </div>
    </div>

    <!-- MAIN VIEWER -->
    <div id="pdf-container">
        <canvas id="the-canvas"></canvas>
    </div>

    <!-- CONTROLS -->
    <div id="leader-controls" style="display:none;">
        <button class="control-btn" onclick="changePage(-1)"><</button>
        <span id="page-indicator">1 / ?</span>
        <button class="control-btn" onclick="changePage(1)">></button>
    </div>

    <script>
        // --- CONFIG ---
        const DEFAULT_PDF_URL = 'slides.pdf'; 
        const CHUNK_SIZE = 16 * 1024; // 16KB Safe Chunk
        
        // --- GLOBALS ---
        let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null;
        let scale = 1.5;
        const canvas = document.getElementById('the-canvas');
        const ctx = canvas.getContext('2d');
        
        let peer = null;
        let connections = []; // Array of { id, conn, ready }
        let isLeader = false;
        let transferInProgress = false;

        // Data Storage
        let presentationMode = 'default';
        let leaderPdfBlob = null; // Blob for Leader

        // Viewer Receiving Storage
        let incomingChunks = []; 
        let incomingSize = 0;
        let totalExpectedSize = 0;

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('host')) {
                document.getElementById('start-menu').classList.add('hidden');
                document.getElementById('join-input').value = params.get('host');
                joinGame(params.get('host'));
            }
        };

        // --- PDF ENGINE ---
        async function renderPdf(source) {
            try {
                // source can be URL string or Blob URL
                const loadingTask = pdfjsLib.getDocument(source);
                pdfDoc = await loadingTask.promise;
                updatePageCount();
                renderPage(pageNum);
                return true;
            } catch (e) {
                console.error(e);
                alert("PDF Load Error: " + e.message);
                return false;
            }
        }

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const container = document.getElementById('pdf-container');
                const fitScale = (container.clientWidth * 0.95) / page.getViewport({scale: 1}).width;
                const viewport = page.getViewport({scale: Math.min(scale, fitScale)});
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({ canvasContext: ctx, viewport: viewport }).promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending) { renderPage(pageNumPending); pageNumPending = null; }
                });
            });
            updatePageCount();
        }

        function queueRenderPage(num) {
            if (pageRendering) pageNumPending = num; else renderPage(num);
        }

        function updatePageCount() {
            if(pdfDoc) document.getElementById('page-indicator').textContent = `${pageNum} / ${pdfDoc.numPages}`;
        }

        function changePage(offset) {
            if(!pdfDoc) return;
            const newPage = pageNum + offset;
            if (newPage >= 1 && newPage <= pdfDoc.numPages) {
                pageNum = newPage;
                queueRenderPage(pageNum);
                if (isLeader) broadcast({ type: 'PAGE', value: pageNum });
            }
        }

        // --- LEADER LOGIC ---
        function handleFileSelect(input) {
            if (input.files[0]) {
                leaderPdfBlob = input.files[0]; // Store as File/Blob
                document.getElementById('file-name').innerText = leaderPdfBlob.name;
                initLeader('custom');
            }
        }

        function initLeader(mode) {
            presentationMode = mode;
            isLeader = true;
            
            if (mode === 'default') renderPdf(DEFAULT_PDF_URL);
            else if (leaderPdfBlob) renderPdf(URL.createObjectURL(leaderPdfBlob));
            else return;

            peer = new Peer();
            peer.on('open', id => {
                document.getElementById('start-menu').classList.add('hidden');
                document.getElementById('leader-menu').classList.remove('hidden');
                document.getElementById('mode-display').innerText = mode === 'custom' ? "Custom File" : "Default File";
                
                const url = window.location.href.split('?')[0] + '?host=' + id;
                document.getElementById('share-link').value = url;
                new QRCode(document.getElementById("qr-container"), { text: url, width: 150, height: 150 });
                
                document.getElementById('btn-start-sync').disabled = false;
            });

            peer.on('connection', conn => {
                const client = { id: conn.peer, conn: conn, ready: false };
                connections.push(client);
                renderClientList();

                // Handle Late Joiners (After sync started)
                if (transferInProgress) {
                    conn.on('open', () => syncSingleClient(client));
                }

                conn.on('data', data => {
                    if (data.type === 'ACK_READY') {
                        client.ready = true;
                        renderClientList();
                        checkGlobalSync();
                    }
                    if (data.type === 'ERROR') {
                        alert(`Client ${conn.peer} failed: ${data.msg}`);
                    }
                });

                conn.on('close', () => {
                    connections = connections.filter(c => c.conn !== conn);
                    renderClientList();
                    checkGlobalSync();
                });
            });
        }

        function renderClientList() {
            const list = document.getElementById('client-list');
            if(connections.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#999; font-size:0.8em;">No clients connected</div>';
                return;
            }
            list.innerHTML = connections.map(c => `
                <div class="status-row">
                    <span>User ${c.id.substr(0,4)}</span>
                    <span class="${c.ready ? 'status-ready' : 'status-wait'}">
                        ${c.ready ? 'READY' : 'WAITING'}
                    </span>
                </div>
            `).join('');
            document.getElementById('connection-count').innerText = `${connections.length} connected`;
        }

        function startDistribution() {
            if (connections.length === 0) return alert("Wait for connections!");
            
            transferInProgress = true;
            document.getElementById('btn-start-sync').style.display = 'none';
            document.getElementById('sync-status').style.display = 'block';

            // Start sync for everyone
            connections.forEach(c => syncSingleClient(c));
        }

        function syncSingleClient(client) {
            client.ready = false;
            renderClientList();

            // Send INIT
            client.conn.send({ type: 'INIT', mode: presentationMode });

            if (presentationMode === 'default') {
                // Default is instant, client just loads URL
            } else {
                // Send Binary Blob
                sendFile(client.conn, leaderPdfBlob);
            }
        }

        function sendFile(conn, blob) {
            conn.send({ type: 'FILE_HEADER', size: blob.size });

            const reader = new FileReader();
            let offset = 0;

            reader.onload = (e) => {
                if (conn.dataChannel.bufferedAmount > 16 * 1024 * 1024) {
                     // Safety break if buffer is insane, though flow control handles this
                     console.warn("Buffer full");
                }
                
                // Send raw Uint8Array wrapped in object
                const chunk = new Uint8Array(e.target.result);
                conn.send({ type: 'FILE_CHUNK', payload: chunk });

                offset += CHUNK_SIZE;
                if (offset < blob.size) {
                    readNextSlice();
                } else {
                    conn.send({ type: 'FILE_END' });
                }
            };

            function readNextSlice() {
                // Flow control
                if (conn.dataChannel.bufferedAmount > 64 * 1024) {
                    setTimeout(readNextSlice, 50);
                } else {
                    const slice = blob.slice(offset, offset + CHUNK_SIZE);
                    reader.readAsArrayBuffer(slice);
                }
            }

            readNextSlice();
        }

        function checkGlobalSync() {
            // Only unlock if transfer started AND everyone is ready
            if (transferInProgress && connections.length > 0 && connections.every(c => c.ready)) {
                document.getElementById('ui-layer').classList.add('hidden');
                document.getElementById('leader-controls').style.display = 'flex';
                broadcast({ type: 'PAGE', value: pageNum });
            }
        }

        // --- VIEWER LOGIC ---
        function joinGame(id) {
            const hostId = id || document.getElementById('join-input').value;
            if (!hostId) return alert("No ID");

            document.getElementById('start-menu').classList.add('hidden');
            document.getElementById('loading-menu').classList.remove('hidden');

            peer = new Peer();
            peer.on('open', () => {
                const conn = peer.connect(hostId, { reliable: true });

                conn.on('open', () => {
                    document.getElementById('loading-msg').innerText = "Connected. Waiting for file...";
                });

                conn.on('data', async data => {
                    // 1. INIT
                    if (data.type === 'INIT') {
                        if (data.mode === 'default') {
                            document.getElementById('loading-msg').innerText = "Loading Default PDF...";
                            const success = await renderPdf(DEFAULT_PDF_URL);
                            if(success) {
                                conn.send({ type: 'ACK_READY' });
                                document.getElementById('ui-layer').classList.add('hidden');
                            }
                        } else {
                            document.getElementById('loading-msg').innerText = "Downloading...";
                            document.getElementById('progress-bar-container').style.display = 'block';
                            // Reset buffers
                            incomingChunks = [];
                            incomingSize = 0;
                        }
                    }

                    // 2. HEADER
                    if (data.type === 'FILE_HEADER') {
                        totalExpectedSize = data.size;
                        updateProgress(0);
                    }

                    // 3. CHUNK (The Fix: Push to array, don't use offsets)
                    if (data.type === 'FILE_CHUNK') {
                        // data.payload is a Uint8Array or ArrayBuffer from PeerJS
                        const chunk = new Uint8Array(data.payload); 
                        incomingChunks.push(chunk);
                        incomingSize += chunk.byteLength;
                        
                        const pct = Math.floor((incomingSize / totalExpectedSize) * 100);
                        updateProgress(pct);
                    }

                    // 4. END (The Fix: Blob Assembly)
                    if (data.type === 'FILE_END') {
                        document.getElementById('loading-msg').innerText = "Assembling PDF...";
                        
                        // Create Blob from chunks. This is 100% safe against 0-byte offset errors.
                        const blob = new Blob(incomingChunks, { type: 'application/pdf' });
                        
                        if (blob.size === 0) {
                            conn.send({ type: 'ERROR', msg: 'Zero Byte File' });
                            return alert("Error: Received empty file");
                        }

                        // Create URL
                        const blobUrl = URL.createObjectURL(blob);
                        
                        const success = await renderPdf(blobUrl);
                        if (success) {
                            conn.send({ type: 'ACK_READY' }); // Unlocks Leader
                            document.getElementById('ui-layer').classList.add('hidden');
                        } else {
                            conn.send({ type: 'ERROR', msg: 'PDF Parse Failed' });
                        }
                    }

                    // 5. SYNC
                    if (data.type === 'PAGE') {
                        pageNum = data.value;
                        if(pdfDoc) queueRenderPage(pageNum);
                    }
                });
                
                conn.on('close', () => alert("Host Disconnected"));
            });
        }

        // --- UTILS ---
        function updateProgress(pct) {
            document.getElementById('progress-bar-fill').style.width = pct + '%';
            document.getElementById('status-text').innerText = pct + '%';
        }

        function copyLink() {
            document.getElementById('share-link').select();
            document.execCommand('copy');
            alert("Copied!");
        }

        function broadcast(msg) {
            connections.forEach(c => { if(c.conn.open) c.conn.send(msg); });
        }
    </script>
</body>
</html>
