<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Serverless PDF Sync</title>
    
    <!-- LIBRARIES -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --primary: #2196F3; --dark: #333; --light: #f4f4f4; --success: #4CAF50; --warning: #FF9800; }
        body { font-family: sans-serif; margin: 0; background: var(--dark); color: white; overflow: hidden; }
        
        /* UI OVERLAYS */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .card {
            background: white; color: black; padding: 20px; border-radius: 10px;
            text-align: center; max-width: 400px; width: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .hidden { opacity: 0; pointer-events: none; }
        
        /* BUTTONS & INPUTS */
        button {
            background: var(--primary); color: white; border: none; padding: 12px 20px;
            font-size: 16px; border-radius: 5px; cursor: pointer; margin: 5px 0; width: 100%;
        }
        button:hover { filter: brightness(0.9); }
        button.secondary { background: #555; }
        button.upload-btn { background: var(--warning); }
        
        input[type="text"] { padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        input[type="file"] { display: none; }
        
        /* QR CODE AREA */
        #qr-container { margin: 20px auto; display: flex; justify-content: center; }
        
        /* PDF VIEWER */
        #pdf-container { 
            width: 100vw; height: 100vh; overflow: auto; 
            display: flex; justify-content: center; background: #555;
        }
        canvas { display: block; margin: 10px auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* FLOATING CONTROLS */
        #leader-controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 30px;
            display: flex; gap: 15px; align-items: center; z-index: 50;
        }
        .control-btn { background: transparent; border: 2px solid white; border-radius: 50%; width: 40px; height: 40px; font-weight: bold; margin: 0; }
        #page-indicator { font-family: monospace; font-size: 1.2em; }
        
        /* LOADING & PROGRESS */
        #status-text { margin-top: 10px; font-weight: bold; color: var(--primary); font-size: 1.1em; }
        #progress-bar-container { width: 100%; background: #ddd; height: 10px; border-radius: 5px; margin-top: 10px; display: none; }
        #progress-bar-fill { height: 100%; background: var(--success); width: 0%; border-radius: 5px; transition: width 0.2s; }
    </style>
</head>
<body>

    <!-- 1. SETUP SCREEN -->
    <div id="ui-layer">
        
        <!-- INITIAL MENU -->
        <div id="start-menu" class="card">
            <h2>PDF Presenter</h2>
            
            <div style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
                <p><strong>Presenting?</strong></p>
                <button onclick="startLeader('default')">Use Default PDF</button>
                <div style="font-size: 0.8em; color: #666; margin: 5px 0;">- OR -</div>
                <button class="upload-btn" onclick="document.getElementById('file-upload').click()">Upload Custom PDF</button>
                <input type="file" id="file-upload" accept="application/pdf" onchange="handleFileSelect(this)">
                <div id="file-name" style="font-size: 0.8em; color: #333; margin-top: 5px;"></div>
            </div>

            <div>
                <p><strong>Watching?</strong></p>
                <input type="text" id="join-input" placeholder="Paste ID here...">
                <button onclick="joinAsLooker()" style="background: var(--success);">Join Presentation</button>
            </div>
        </div>

        <!-- LEADER MENU -->
        <div id="leader-menu" class="card hidden" style="display:none;">
            <h3>Ready to Present!</h3>
            <p id="mode-display" style="font-size:0.8em; color: #666;"></p>
            <div id="qr-container"></div>
            <input type="text" id="share-link" readonly onclick="this.select()">
            <button onclick="copyLink()">Copy Link</button>
            <button onclick="closeMenu()" class="secondary">Start Presenting</button>
            <div id="connection-count" style="margin-top:10px; font-size:0.8em; color:green;">0 connected</div>
        </div>

        <!-- LOADING SCREEN -->
        <div id="loading-menu" class="card hidden" style="display:none;">
            <h3>Connecting...</h3>
            <p id="loading-msg">Initializing connection...</p>
            <div id="progress-bar-container">
                <div id="progress-bar-fill"></div>
            </div>
            <div id="status-text"></div>
        </div>
    </div>

    <!-- 2. MAIN PDF VIEWER -->
    <div id="pdf-container">
        <canvas id="the-canvas"></canvas>
    </div>

    <!-- 3. CONTROLS -->
    <div id="leader-controls" style="display:none;">
        <button class="control-btn" onclick="changePage(-1)"><</button>
        <span id="page-indicator">1 / ?</span>
        <button class="control-btn" onclick="changePage(1)">></button>
    </div>

    <script>
        // --- CONFIG ---
        const DEFAULT_PDF_URL = 'slides.pdf'; 
        const CHUNK_SIZE = 16 * 1024; // 16KB Safe Chunk Size
        
        // --- GLOBALS ---
        let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null;
        let scale = 1.5;
        const canvas = document.getElementById('the-canvas');
        const ctx = canvas.getContext('2d');
        
        let peer = null, connections = [], isLeader = false;
        
        // State
        let presentationMode = 'default';
        let customPdfBuffer = null; 
        
        // Viewer Receive State
        let incomingFile = { buffer: null, receivedBytes: 0, totalBytes: 0, compressed: false };

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hostId = urlParams.get('host');
            if (hostId) {
                document.getElementById('start-menu').style.display = 'none';
                document.getElementById('loading-menu').style.display = 'block';
                document.getElementById('loading-menu').classList.remove('hidden');
                document.getElementById('join-input').value = hostId;
                joinAsLooker(hostId);
            }
        };

        // --- COMPRESSION HELPERS ---
        async function compressData(buffer) {
            if (!window.CompressionStream) return { data: buffer, compressed: false };
            try {
                const stream = new Blob([buffer]).stream().pipeThrough(new CompressionStream('gzip'));
                const compressed = await new Response(stream).arrayBuffer();
                console.log(`Compressed: ${buffer.byteLength} -> ${compressed.byteLength}`);
                return { data: compressed, compressed: true };
            } catch (e) {
                console.error("Compression skipped:", e);
                return { data: buffer, compressed: false };
            }
        }

        async function decompressData(buffer) {
            if (!window.DecompressionStream) return buffer;
            try {
                const stream = new Blob([buffer]).stream().pipeThrough(new DecompressionStream('gzip'));
                return await new Response(stream).arrayBuffer();
            } catch (e) {
                console.error("Decompression failed, using raw:", e);
                return buffer;
            }
        }

        // --- PDF LOGIC ---
        async function loadPdf(source) {
            try {
                document.getElementById('loading-msg').textContent = "Rendering...";
                document.getElementById('status-text').textContent = "";
                document.getElementById('progress-bar-container').style.display = 'none';
                
                pdfDoc = await pdfjsLib.getDocument(source).promise;
                updatePageCount();
                renderPage(pageNum);
                if(!isLeader) closeMenu();
            } catch (err) {
                alert("Error loading PDF: " + err.message);
            }
        }

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const containerWidth = document.getElementById('pdf-container').clientWidth;
                const unscaledViewport = page.getViewport({scale: 1});
                const fitScale = (containerWidth * 0.95) / unscaledViewport.width;
                const finalScale = Math.min(scale, fitScale);
                const viewport = page.getViewport({scale: finalScale});
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({ canvasContext: ctx, viewport: viewport }).promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) { renderPage(pageNumPending); pageNumPending = null; }
                });
            });
            updatePageCount();
        }

        function queueRenderPage(num) {
            if (pageRendering) pageNumPending = num; else renderPage(num);
        }

        function updatePageCount() {
            if(pdfDoc) document.getElementById('page-indicator').textContent = `${pageNum} / ${pdfDoc.numPages}`;
        }

        function changePage(offset) {
            if(!pdfDoc) return;
            const newPage = pageNum + offset;
            if (newPage >= 1 && newPage <= pdfDoc.numPages) {
                pageNum = newPage;
                queueRenderPage(pageNum);
                if (isLeader) broadcast({ type: 'PAGE', value: pageNum });
            }
        }

        function handleFileSelect(input) {
            if (input.files[0]) {
                const file = input.files[0];
                document.getElementById('file-name').innerText = "Selected: " + file.name;
                const reader = new FileReader();
                reader.onload = e => { customPdfBuffer = e.target.result; startLeader('custom'); };
                reader.readAsArrayBuffer(file);
            }
        }

        // --- NETWORKING ---

        // 1. LEADER
        function startLeader(mode) {
            presentationMode = mode;
            isLeader = true;
            
            if(mode === 'default') loadPdf(DEFAULT_PDF_URL);
            else if(customPdfBuffer) loadPdf(customPdfBuffer);
            else return;

            peer = new Peer(); 
            peer.on('open', id => {
                document.getElementById('start-menu').style.display = 'none';
                document.getElementById('leader-menu').style.display = 'block';
                document.getElementById('leader-menu').classList.remove('hidden');
                document.getElementById('leader-controls').style.display = 'flex';
                document.getElementById('mode-display').innerText = mode === 'custom' ? "Custom File Mode" : "Default File Mode";
                
                const url = window.location.href.split('?')[0] + '?host=' + id;
                document.getElementById('share-link').value = url;
                document.getElementById('qr-container').innerHTML = ""; 
                new QRCode(document.getElementById("qr-container"), { text: url, width: 180, height: 180 });
            });

            peer.on('connection', c => {
                connections.push(c);
                document.getElementById('connection-count').innerText = `${connections.length} connected`;
                
                // WAIT FOR READY SIGNAL from viewer (Fixes "Stuck on Connecting")
                c.on('data', async (data) => {
                    if (data.type === 'READY') {
                        // 1. Send Init
                        c.send({ type: 'INIT', mode: presentationMode });
                        
                        // 2. Send File if needed
                        if (presentationMode === 'custom' && customPdfBuffer) {
                            const result = await compressData(customPdfBuffer);
                            sendFileChunked(c, result.data, result.compressed);
                        } else {
                            c.send({ type: 'PAGE', value: pageNum });
                        }
                    }
                });
                
                c.on('close', () => {
                    connections = connections.filter(x => x !== c);
                    document.getElementById('connection-count').innerText = `${connections.length} connected`;
                });
            });
        }

        // FIXED SENDING MECHANISM (With Flow Control)
        function sendFileChunked(connection, buffer, isCompressed) {
            connection.send({ 
                type: 'FILE_HEADER', 
                size: buffer.byteLength, 
                compressed: isCompressed 
            });

            let offset = 0;
            const total = buffer.byteLength;

            function sendLoop() {
                // Flow Control: Check if buffer is full (> 64KB)
                if (connection.dataChannel.bufferedAmount > 64 * 1024) {
                    setTimeout(sendLoop, 50); // Wait for drain
                    return;
                }

                if (offset < total) {
                    const chunk = buffer.slice(offset, offset + CHUNK_SIZE);
                    connection.send({ type: 'FILE_CHUNK', data: chunk, offset: offset });
                    offset += CHUNK_SIZE;
                    setTimeout(sendLoop, 0); // Next chunk immediate
                } else {
                    connection.send({ type: 'FILE_END' });
                    connection.send({ type: 'PAGE', value: pageNum });
                }
            }
            // Start sending after short delay to ensure header is processed
            setTimeout(sendLoop, 100);
        }

        // 2. VIEWER
        function joinAsLooker(manualId = null) {
            const hostId = manualId || document.getElementById('join-input').value;
            if(!hostId) return alert("Enter ID");

            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('loading-menu').style.display = 'block';
            document.getElementById('loading-menu').classList.remove('hidden');

            peer = new Peer();
            peer.on('open', () => {
                const conn = peer.connect(hostId, { reliable: true });

                conn.on('open', () => {
                    document.getElementById('loading-msg').textContent = "Connected. Requesting data...";
                    // Send READY to prevent race condition
                    conn.send({ type: 'READY' });
                });

                conn.on('data', async (data) => {
                    // --- HANDSHAKE ---
                    if (data.type === 'INIT') {
                        if (data.mode === 'default') {
                            loadPdf(DEFAULT_PDF_URL);
                        } else {
                            document.getElementById('loading-msg').textContent = "Downloading Custom PDF...";
                            document.getElementById('progress-bar-container').style.display = 'block';
                        }
                    }
                    
                    // --- FILE TRANSFER ---
                    if (data.type === 'FILE_HEADER') {
                        incomingFile = { 
                            totalBytes: data.size, 
                            receivedBytes: 0, 
                            buffer: new Uint8Array(data.size),
                            compressed: data.compressed 
                        };
                        updateProgress(0);
                    }

                    if (data.type === 'FILE_CHUNK') {
                        const chunk = new Uint8Array(data.data);
                        incomingFile.buffer.set(chunk, data.offset);
                        incomingFile.receivedBytes += chunk.length;
                        
                        const pct = Math.floor((incomingFile.receivedBytes / incomingFile.totalBytes) * 100);
                        updateProgress(pct);
                    }

                    if (data.type === 'FILE_END') {
                        document.getElementById('loading-msg').textContent = incomingFile.compressed ? "Decompressing..." : "Processing...";
                        
                        let finalBuffer = incomingFile.buffer.buffer;
                        if (incomingFile.compressed) {
                            finalBuffer = await decompressData(finalBuffer);
                        }
                        loadPdf(finalBuffer);
                    }

                    // --- SYNC ---
                    if (data.type === 'PAGE') {
                        pageNum = data.value;
                        if(pdfDoc) queueRenderPage(pageNum);
                    }
                });
                
                conn.on('close', () => alert("Leader disconnected"));
            });
        }

        // --- HELPERS ---
        function updateProgress(percent) {
            document.getElementById('progress-bar-fill').style.width = percent + '%';
            document.getElementById('status-text').textContent = percent + '%';
        }

        function copyLink() {
            document.getElementById("share-link").select();
            document.execCommand("copy");
            alert("Copied!");
        }

        function closeMenu() {
            document.getElementById('ui-layer').classList.add('hidden');
            setTimeout(() => document.getElementById('ui-layer').style.display = 'none', 500);
        }

        function broadcast(data) {
            connections.forEach(c => { if(c.open) c.send(data); });
        }
    </script>
</body>
</html>
