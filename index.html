<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Serverless PDF Sync</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --primary: #2196F3; --dark: #333; --light: #f4f4f4; --success: #4CAF50; --warning: #FF9800; }
        body { font-family: sans-serif; margin: 0; background: var(--dark); color: white; overflow: hidden; }
        
        /* UI OVERLAYS */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .card {
            background: white; color: black; padding: 25px; border-radius: 10px;
            text-align: center; max-width: 450px; width: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .hidden { display: none !important; }
        
        button {
            background: var(--primary); color: white; border: none; padding: 12px 20px;
            font-size: 16px; border-radius: 5px; cursor: pointer; margin: 8px 0; width: 100%;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { background: #999; cursor: not-allowed; }
        button.upload-btn { background: var(--warning); }
        button.start-btn { background: var(--success); font-weight: bold; font-size: 1.1em; }
        
        input[type="text"] { padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        input[type="file"] { display: none; }
        
        #qr-container { margin: 15px auto; display: flex; justify-content: center; }
        
        /* PDF VIEWER */
        #pdf-container { 
            width: 100vw; height: 100vh; overflow: auto; 
            display: flex; justify-content: center; background: #555;
        }
        canvas { display: block; margin: 10px auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* CONTROLS */
        #leader-controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 30px;
            display: flex; gap: 15px; align-items: center; z-index: 50;
        }
        .control-btn { background: transparent; border: 2px solid white; border-radius: 50%; width: 40px; height: 40px; font-weight: bold; margin: 0; }
        #page-indicator { font-family: monospace; font-size: 1.2em; }
        
        /* STATUS */
        #sync-status { margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 5px; color: var(--dark); display: none; }
        #progress-bar-container { width: 100%; background: #ddd; height: 12px; border-radius: 6px; margin-top: 10px; display: none; overflow: hidden; }
        #progress-bar-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.2s; }
    </style>
</head>
<body>

    <div id="ui-layer">
        
        <!-- 1. START MENU -->
        <div id="start-menu" class="card">
            <h2>PDF Presenter</h2>
            
            <div style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
                <p><strong>Presenting?</strong></p>
                <button onclick="initLeader('default')">Use Default PDF (old)</button>
                <div style="font-size: 0.8em; color: #666; margin: 5px 0;">- OR -</div>
                <button class="upload-btn" onclick="document.getElementById('file-upload').click()">Upload Custom PDF (new)</button>
                <input type="file" id="file-upload" accept="application/pdf" onchange="handleFileSelect(this)">
                <div id="file-name" style="font-size: 0.8em; color: #333; margin-top: 5px;"></div>
            </div>

            <div>
                <p><strong>Watching?</strong></p>
                <input type="text" id="join-input" placeholder="Paste ID here...">
                <button onclick="joinGame()" style="background: var(--success);">Join Presentation</button>
            </div>
        </div>

        <!-- 2. LEADER LOBBY -->
        <div id="leader-menu" class="card hidden">
            <h3>Lobby</h3>
            <p id="mode-display" style="font-size:0.8em; color: #666; margin-bottom: 5px;"></p>
            
            <div id="qr-container"></div>
            <input type="text" id="share-link" readonly onclick="this.select()">
            <button onclick="copyLink()" style="margin-bottom: 15px;">Copy Link</button>
            
            <div style="background: #e8f5e9; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                <strong id="connection-count" style="color: #2E7D32; font-size: 1.2em;">0 connected</strong>
            </div>

            <!-- This button starts the transfer. It stays visible until everyone has the file. -->
            <button id="btn-start-sync" onclick="startDistribution()" class="start-btn" disabled>Distribute & Start</button>
            
            <div id="sync-status">
                <div style="font-weight:bold;">Transferring...</div>
                <div id="sync-count" style="font-size: 1.2em; color: var(--primary); margin: 5px 0;">0 / 0 Ready</div>
                <div style="font-size: 0.7em; color: #666;">Controls are locked until all clients have downloaded the file.</div>
            </div>
        </div>

        <!-- 3. VIEWER LOADING -->
        <div id="loading-menu" class="card hidden">
            <h3>Connecting...</h3>
            <p id="loading-msg">Waiting for host...</p>
            <div id="progress-bar-container">
                <div id="progress-bar-fill"></div>
            </div>
            <div id="status-text"></div>
        </div>
    </div>

    <!-- MAIN VIEWER -->
    <div id="pdf-container">
        <canvas id="the-canvas"></canvas>
    </div>

    <!-- CONTROLS (Initially Hidden) -->
    <div id="leader-controls" style="display:none;">
        <button class="control-btn" onclick="changePage(-1)"><</button>
        <span id="page-indicator">1 / ?</span>
        <button class="control-btn" onclick="changePage(1)">></button>
    </div>

    <script>
        // --- CONFIG ---
        const DEFAULT_PDF_URL = 'slides.pdf'; 
        const CHUNK_SIZE = 16 * 1024; // 16KB
        
        // --- STATE ---
        let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null;
        let scale = 1.5;
        const canvas = document.getElementById('the-canvas');
        const ctx = canvas.getContext('2d');
        
        let peer = null;
        let connections = []; // { conn, ready }
        let isLeader = false;
        let transferStarted = false;

        // Leader State
        let presentationMode = 'default';
        let leaderPdfBuffer = null; // ArrayBuffer

        // Viewer State
        let incoming = { buffer: null, received: 0, total: 0 };

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const host = params.get('host');
            if (host) {
                document.getElementById('start-menu').classList.add('hidden');
                document.getElementById('join-input').value = host;
                joinGame(host);
            }
        };

        // --- PDF ENGINE ---
        async function renderPdf(sourceData) {
            try {
                // sourceData can be URL (string) or ArrayBuffer
                pdfDoc = await pdfjsLib.getDocument(sourceData).promise;
                updatePageCount();
                renderPage(pageNum);
            } catch (e) {
                alert("PDF Error: " + e.message);
                console.error(e);
            }
        }

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const container = document.getElementById('pdf-container');
                const fitScale = (container.clientWidth * 0.95) / page.getViewport({scale: 1}).width;
                const viewport = page.getViewport({scale: Math.min(scale, fitScale)});
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({ canvasContext: ctx, viewport: viewport }).promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending) { renderPage(pageNumPending); pageNumPending = null; }
                });
            });
            updatePageCount();
        }

        function queueRenderPage(num) {
            if (pageRendering) pageNumPending = num; else renderPage(num);
        }

        function updatePageCount() {
            if(pdfDoc) document.getElementById('page-indicator').textContent = `${pageNum} / ${pdfDoc.numPages}`;
        }

        function changePage(offset) {
            if(!pdfDoc) return;
            const newPage = pageNum + offset;
            if (newPage >= 1 && newPage <= pdfDoc.numPages) {
                pageNum = newPage;
                queueRenderPage(pageNum);
                if (isLeader) broadcast({ type: 'PAGE', value: pageNum });
            }
        }

        // --- LEADER FUNCTIONS ---
        function handleFileSelect(input) {
            if (input.files[0]) {
                const f = input.files[0];
                document.getElementById('file-name').innerText = f.name;
                const r = new FileReader();
                r.onload = e => { 
                    leaderPdfBuffer = e.target.result; // Store raw ArrayBuffer
                    initLeader('custom'); 
                };
                r.readAsArrayBuffer(f);
            }
        }

        function initLeader(mode) {
            presentationMode = mode;
            isLeader = true;
            
            // 1. Load PDF locally so Leader can verify it, BUT keep UI blocked
            if (mode === 'default') renderPdf(DEFAULT_PDF_URL);
            else if (leaderPdfBuffer) renderPdf(leaderPdfBuffer);
            else return;

            peer = new Peer();
            peer.on('open', id => {
                document.getElementById('start-menu').classList.add('hidden');
                document.getElementById('leader-menu').classList.remove('hidden');
                document.getElementById('mode-display').innerText = mode === 'custom' ? "Custom File" : "Default File";
                
                const url = window.location.href.split('?')[0] + '?host=' + id;
                document.getElementById('share-link').value = url;
                new QRCode(document.getElementById("qr-container"), { text: url, width: 160, height: 160 });
                
                document.getElementById('btn-start-sync').disabled = false;
            });

            peer.on('connection', conn => {
                const connObj = { conn: conn, ready: false };
                connections.push(connObj);
                updateLeaderUI();

                // If a user joins LATE (after start), sync them immediately
                if (transferStarted) {
                    conn.on('open', () => {
                        conn.send({ type: 'INIT', mode: presentationMode });
                        if (presentationMode === 'custom') sendFileChunked(conn, leaderPdfBuffer);
                        else {
                            connObj.ready = true;
                            conn.send({ type: 'PAGE', value: pageNum });
                            updateLeaderUI();
                        }
                    });
                }

                conn.on('data', data => {
                    if (data.type === 'ACK_READY') {
                        connObj.ready = true;
                        checkAllClientsReady();
                    }
                });
                
                conn.on('close', () => {
                    connections = connections.filter(c => c.conn !== conn);
                    updateLeaderUI();
                    checkAllClientsReady();
                });
            });
        }

        function updateLeaderUI() {
            document.getElementById('connection-count').innerText = `${connections.length} connected`;
            const ready = connections.filter(c => c.ready).length;
            document.getElementById('sync-count').innerText = `${ready} / ${connections.length} Ready`;
        }

        function startDistribution() {
            if (connections.length === 0) return alert("No one connected!");

            transferStarted = true;
            document.getElementById('btn-start-sync').style.display = 'none';
            document.getElementById('sync-status').style.display = 'block';

            connections.forEach(c => {
                c.conn.send({ type: 'INIT', mode: presentationMode });
                
                if (presentationMode === 'custom') {
                    // Send Binary
                    sendFileChunked(c.conn, leaderPdfBuffer);
                } else {
                    // Default URL Mode (Instant)
                    c.ready = true;
                    c.conn.send({ type: 'PAGE', value: pageNum });
                }
            });

            if (presentationMode === 'default') checkAllClientsReady();
            else updateLeaderUI();
        }

        function sendFileChunked(conn, buffer) {
            conn.send({ type: 'FILE_HEADER', size: buffer.byteLength });

            let offset = 0;
            const total = buffer.byteLength;
            
            function sendLoop() {
                if (conn.dataChannel.bufferedAmount > 64 * 1024) {
                    setTimeout(sendLoop, 50); // Flow control
                    return;
                }

                if (offset < total) {
                    // Slice creates a copy. PeerJS handles ArrayBuffer.
                    const chunk = buffer.slice(offset, offset + CHUNK_SIZE);
                    conn.send({ type: 'FILE_CHUNK', data: chunk, offset: offset });
                    offset += CHUNK_SIZE;
                    setTimeout(sendLoop, 0);
                } else {
                    conn.send({ type: 'FILE_END' });
                }
            }
            sendLoop();
        }

        function checkAllClientsReady() {
            updateLeaderUI();
            
            // IF we started AND everyone is ready
            if (transferStarted && connections.length > 0 && connections.every(c => c.ready)) {
                // UNLOCK
                document.getElementById('ui-layer').classList.add('hidden');
                document.getElementById('leader-controls').style.display = 'flex';
                // Sync everyone to current page (just in case)
                broadcast({ type: 'PAGE', value: pageNum });
            }
        }


        // --- CLIENT / VIEWER FUNCTIONS ---
        function joinGame(manualId = null) {
            const id = manualId || document.getElementById('join-input').value;
            if (!id) return alert("ID Required");

            document.getElementById('start-menu').classList.add('hidden');
            document.getElementById('loading-menu').classList.remove('hidden');

            peer = new Peer();
            peer.on('open', () => {
                const conn = peer.connect(id, { reliable: true });

                conn.on('open', () => {
                    document.getElementById('loading-msg').innerText = "Connected! Waiting for host to start...";
                });

                conn.on('data', data => {
                    // 1. INIT
                    if (data.type === 'INIT') {
                        if (data.mode === 'default') {
                            document.getElementById('loading-msg').innerText = "Loading Default PDF...";
                            renderPdf(DEFAULT_PDF_URL).then(() => {
                                document.getElementById('ui-layer').classList.add('hidden');
                                conn.send({ type: 'ACK_READY' });
                            });
                        } else {
                            document.getElementById('loading-msg').innerText = "Downloading...";
                            document.getElementById('progress-bar-container').style.display = 'block';
                        }
                    }

                    // 2. RECEIVE CHUNKS
                    if (data.type === 'FILE_HEADER') {
                        // Create empty Uint8Array of exact size
                        incoming.total = data.size;
                        incoming.received = 0;
                        incoming.buffer = new Uint8Array(data.size);
                        updateViewerProgress(0);
                    }

                    if (data.type === 'FILE_CHUNK') {
                        // Convert payload to Uint8Array safely
                        const chunkArray = new Uint8Array(data.data);
                        incoming.buffer.set(chunkArray, data.offset);
                        
                        incoming.received += chunkArray.length;
                        const pct = Math.floor((incoming.received / incoming.total) * 100);
                        updateViewerProgress(pct);
                    }

                    if (data.type === 'FILE_END') {
                        document.getElementById('loading-msg').innerText = "Building PDF...";
                        
                        // Convert Uint8Array back to ArrayBuffer for PDF.js
                        const finalBuffer = incoming.buffer.buffer;
                        
                        // Load PDF
                        renderPdf(finalBuffer).then(() => {
                            // Success? Send ACK
                            conn.send({ type: 'ACK_READY' });
                            document.getElementById('ui-layer').classList.add('hidden');
                        });
                    }

                    // 3. SYNC
                    if (data.type === 'PAGE') {
                        pageNum = data.value;
                        if(pdfDoc) queueRenderPage(pageNum);
                    }
                });
                
                conn.on('close', () => alert("Host Disconnected"));
            });
        }

        // --- HELPERS ---
        function updateViewerProgress(pct) {
            document.getElementById('progress-bar-fill').style.width = pct + '%';
            document.getElementById('status-text').innerText = pct + '%';
        }

        function copyLink() {
            document.getElementById('share-link').select();
            document.execCommand('copy');
            alert("Copied!");
        }

        function broadcast(msg) {
            connections.forEach(c => { if(c.conn.open) c.conn.send(msg); });
        }
    </script>
</body>
</html>
