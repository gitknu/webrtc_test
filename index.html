<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Serverless PDF Sync</title>
    
    <!-- LIBRARIES -->
    <!-- 1. PeerJS for Networking -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- 2. PDF.js for Rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- 3. QRCode.js for generating QR Codes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --primary: #2196F3; --dark: #333; --light: #f4f4f4; --success: #4CAF50; --warning: #FF9800; }
        body { font-family: sans-serif; margin: 0; background: var(--dark); color: white; overflow: hidden; }
        
        /* UI OVERLAYS */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .card {
            background: white; color: black; padding: 20px; border-radius: 10px;
            text-align: center; max-width: 400px; width: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .hidden { opacity: 0; pointer-events: none; }
        
        /* BUTTONS & INPUTS */
        button {
            background: var(--primary); color: white; border: none; padding: 12px 20px;
            font-size: 16px; border-radius: 5px; cursor: pointer; margin: 5px 0; width: 100%;
        }
        button:hover { filter: brightness(0.9); }
        button.secondary { background: #555; }
        button.upload-btn { background: var(--warning); }
        
        input[type="text"] { padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        input[type="file"] { display: none; }
        
        /* QR CODE AREA */
        #qr-container { margin: 20px auto; display: flex; justify-content: center; }
        
        /* PDF VIEWER */
        #pdf-container { 
            width: 100vw; height: 100vh; overflow: auto; 
            display: flex; justify-content: center; background: #555;
        }
        canvas { display: block; margin: 10px auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* FLOATING CONTROLS (Only for Leader) */
        #leader-controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 30px;
            display: flex; gap: 15px; align-items: center; z-index: 50;
        }
        .control-btn { background: transparent; border: 2px solid white; border-radius: 50%; width: 40px; height: 40px; font-weight: bold; margin: 0; }
        #page-indicator { font-family: monospace; font-size: 1.2em; }
        
        /* Loading Status */
        #status-text { margin-top: 10px; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

    <!-- 1. SETUP SCREEN (The Menu) -->
    <div id="ui-layer">
        
        <!-- INITIAL MENU -->
        <div id="start-menu" class="card">
            <h2>PDF Presenter</h2>
            
            <div style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
                <p><strong>Presenting?</strong></p>
                <!-- Default Option -->
                <button onclick="startLeader('default')">Use Default PDF</button>
                
                <!-- Custom Option -->
                <div style="font-size: 0.8em; color: #666; margin: 5px 0;">- OR -</div>
                <button class="upload-btn" onclick="document.getElementById('file-upload').click()">Upload Custom PDF</button>
                <input type="file" id="file-upload" accept="application/pdf" onchange="handleFileSelect(this)">
                <div id="file-name" style="font-size: 0.8em; color: #333; margin-top: 5px;"></div>
            </div>

            <div>
                <p><strong>Watching?</strong></p>
                <input type="text" id="join-input" placeholder="Paste ID here...">
                <button onclick="joinAsLooker()" style="background: var(--success);">Join Presentation</button>
            </div>
        </div>

        <!-- LEADER WAITING SCREEN -->
        <div id="leader-menu" class="card hidden" style="display:none;">
            <h3>Ready to Present!</h3>
            <p id="mode-display" style="font-size:0.8em; color: #666;"></p>
            <p style="font-size:0.9em; color:#666;">Share this QR or Link with others:</p>
            
            <div id="qr-container"></div>
            
            <input type="text" id="share-link" readonly onclick="this.select()">
            <button onclick="copyLink()">Copy Link</button>
            <button onclick="closeMenu()" class="secondary">Start Presenting</button>
            <div id="connection-count" style="margin-top:10px; font-size:0.8em; color:green;">0 connected</div>
        </div>

        <!-- LOADING SCREEN -->
        <div id="loading-menu" class="card hidden" style="display:none;">
            <h3>Connecting...</h3>
            <p id="loading-msg">Finding Leader...</p>
            <div id="status-text"></div>
        </div>
    </div>

    <!-- 2. MAIN PDF VIEWER -->
    <div id="pdf-container">
        <canvas id="the-canvas"></canvas>
    </div>

    <!-- 3. LEADER CONTROLS (Floating) -->
    <div id="leader-controls" style="display:none;">
        <button class="control-btn" onclick="changePage(-1)"><</button>
        <span id="page-indicator">1 / ?</span>
        <button class="control-btn" onclick="changePage(1)">></button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const DEFAULT_PDF_URL = 'slides.pdf'; 
        
        // --- GLOBAL VARIABLES ---
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5; 
        const canvas = document.getElementById('the-canvas');
        const ctx = canvas.getContext('2d');
        
        let peer = null;
        let conn = null;
        let connections = [];
        let isLeader = false;

        // Custom File State
        let presentationMode = 'default'; // 'default' or 'custom'
        let customPdfBuffer = null; // ArrayBuffer for custom file

        // --- PDF.js SETUP ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // --- INITIALIZATION ---
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hostId = urlParams.get('host');

            if (hostId) {
                // Auto-join mode
                document.getElementById('start-menu').style.display = 'none';
                document.getElementById('loading-menu').style.display = 'block';
                document.getElementById('loading-menu').classList.remove('hidden');
                document.getElementById('join-input').value = hostId;
                
                // Note: We don't load PDF yet, we wait for handshake to tell us which PDF to use
                joinAsLooker(hostId);
            } else {
                // Pre-load default just in case, but don't render yet
                // (Optional optimization, skipped to keep logic clean)
            }
        };

        // --- PDF FUNCTIONS ---
        
        /**
         * Loads PDF. 
         * @param {string|ArrayBuffer} source - URL string or ArrayBuffer data
         */
        async function loadPdf(source) {
            try {
                // PDF.js handles both URL string and TypedArrays/ArrayBuffers automatically
                document.getElementById('loading-msg').textContent = "Rendering PDF...";
                pdfDoc = await pdfjsLib.getDocument(source).promise;
                
                updatePageCount();
                renderPage(pageNum);
                
                // If we are viewer, hide menu once loaded
                if(!isLeader && document.getElementById('loading-menu').style.display !== 'none'){
                    closeMenu();
                }
            } catch (err) {
                console.error(err);
                alert("Could not load PDF. " + err.message);
                document.getElementById('loading-msg').textContent = "Error loading PDF";
            }
        }

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const containerWidth = document.getElementById('pdf-container').clientWidth;
                const unscaledViewport = page.getViewport({scale: 1});
                const fitScale = (containerWidth * 0.95) / unscaledViewport.width;
                const finalScale = Math.min(scale, fitScale);

                const viewport = page.getViewport({scale: finalScale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = { canvasContext: ctx, viewport: viewport };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            updatePageCount();
        }

        function queueRenderPage(num) {
            if (pageRendering) { pageNumPending = num; } else { renderPage(num); }
        }

        function updatePageCount() {
            if(pdfDoc) document.getElementById('page-indicator').textContent = `${pageNum} / ${pdfDoc.numPages}`;
        }

        function changePage(offset) {
            if(!pdfDoc) return;
            const newPage = pageNum + offset;
            if (newPage >= 1 && newPage <= pdfDoc.numPages) {
                pageNum = newPage;
                queueRenderPage(pageNum);
                if (isLeader) broadcast({ type: 'PAGE', value: pageNum });
            }
        }

        // --- FILE UPLOAD HANDLING ---
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                document.getElementById('file-name').innerText = "Selected: " + file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    customPdfBuffer = e.target.result; // ArrayBuffer
                    startLeader('custom');
                };
                reader.readAsArrayBuffer(file);
            }
        }

        // --- PEERJS / NETWORKING ---

        // 1. LEADER LOGIC
        function startLeader(mode) {
            presentationMode = mode;
            isLeader = true;
            
            // Load PDF locally for leader
            if(mode === 'default') {
                loadPdf(DEFAULT_PDF_URL);
            } else {
                if(!customPdfBuffer) return alert("No file selected!");
                loadPdf(customPdfBuffer);
            }

            // Init Peer
            peer = new Peer(); 

            peer.on('open', function(id) {
                // UI Updates
                document.getElementById('start-menu').style.display = 'none';
                document.getElementById('leader-menu').style.display = 'block';
                document.getElementById('leader-menu').classList.remove('hidden');
                document.getElementById('leader-controls').style.display = 'flex';
                document.getElementById('mode-display').innerText = 
                    mode === 'default' ? "Mode: Default File (Fast)" : "Mode: Custom File (P2P Transfer)";

                const shareUrl = window.location.href.split('?')[0] + '?host=' + id;
                document.getElementById('share-link').value = shareUrl;

                document.getElementById('qr-container').innerHTML = ""; 
                new QRCode(document.getElementById("qr-container"), {
                    text: shareUrl, width: 180, height: 180
                });
            });

            peer.on('connection', function(c) {
                connections.push(c);
                document.getElementById('connection-count').innerText = `${connections.length} connected`;
                
                c.on('open', () => {
                    // 1. Send Handshake: Tell viewer what mode we are in
                    c.send({ type: 'INIT', mode: presentationMode });

                    // 2. If Custom, send the binary data
                    if (presentationMode === 'custom' && customPdfBuffer) {
                        // PeerJS handles ArrayBuffer serialization automatically
                        c.send({ type: 'FILE_DATA', data: customPdfBuffer });
                    }

                    // 3. Send current page to sync them up
                    c.send({ type: 'PAGE', value: pageNum });
                });
                
                c.on('close', () => {
                    connections = connections.filter(conn => conn !== c);
                    document.getElementById('connection-count').innerText = `${connections.length} connected`;
                });
            });
        }

        // 2. LOOKER LOGIC
        function joinAsLooker(manualId = null) {
            const hostId = manualId || document.getElementById('join-input').value;
            if(!hostId) return alert("Please enter an ID");

            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('loading-menu').style.display = 'block';
            document.getElementById('loading-menu').classList.remove('hidden');

            peer = new Peer();

            peer.on('open', function() {
                conn = peer.connect(hostId);

                conn.on('open', function() {
                    document.getElementById('loading-msg').textContent = "Connected! Waiting for presentation data...";
                });

                conn.on('data', function(data) {
                    // HANDSHAKE
                    if (data.type === 'INIT') {
                        if (data.mode === 'default') {
                            document.getElementById('loading-msg').textContent = "Loading Default PDF...";
                            loadPdf(DEFAULT_PDF_URL);
                        } else {
                            document.getElementById('loading-msg').textContent = "Downloading Custom PDF from Host...";
                            document.getElementById('status-text').textContent = "This may take a moment depending on file size...";
                        }
                    }
                    
                    // FILE TRANSFER
                    if (data.type === 'FILE_DATA') {
                        document.getElementById('loading-msg').textContent = "Processing PDF...";
                        document.getElementById('status-text').textContent = "";
                        loadPdf(data.data); // Load from ArrayBuffer
                    }

                    // SYNC PAGE
                    if (data.type === 'PAGE') {
                        pageNum = data.value;
                        // Only render if doc is already loaded
                        if(pdfDoc) {
                            queueRenderPage(pageNum);
                        }
                    }
                });
                
                conn.on('close', () => alert("Leader disconnected"));
                peer.on('error', (err) => alert("Connection Error: " + err));
            });
        }

        // --- UI HELPERS ---
        function copyLink() {
            const copyText = document.getElementById("share-link");
            copyText.select();
            document.execCommand("copy");
            alert("Link copied!");
        }

        function closeMenu() {
            document.getElementById('ui-layer').classList.add('hidden');
            setTimeout(() => {
                 document.getElementById('ui-layer').style.display = 'none';
            }, 500);
        }

        function broadcast(data) {
            connections.forEach(c => { if(c.open) c.send(data); });
        }
    </script>
</body>
</html>
